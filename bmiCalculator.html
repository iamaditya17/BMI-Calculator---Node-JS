<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <h2>BMI Calculator App</h2>

    <form class="inputForm" action="/" method="post">
        <label class="inputLable">Enter your weight</label>
        <input class="inputBox" type="text" name="weight" placeholder="Enter your weight in Kg">
        <label class="inputLable" for="">Enter your height</label>
        <input class="inputBox" type="text" name="height" placeholder="Enter your height">

        <button class="submitBtn" type="submit" name="submit">Calculate BMI</button>
    </form>
</body>

</html>
